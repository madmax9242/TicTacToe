<doctype html>

<html>

<head>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="TTTcss.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="TTTscript.js"></script>

</head>

<body>

	<center><h1>Tic Tac Toe</h1></center><br />
	<hr />
	<table id="gameBoard" style="background-color: lightblue">
		<tr class="pure-g gameRows">
			<td id="alphaBlock" class="boardSquares"></td>
			<td id="bravoBlock" class="boardSquares column"></td>
			<td id="charlieBlock" class="boardSquares"></td>

		</tr>

		<tr class="pure-g gameRows middleRow">
			<td id="deltaBlock" class="boardSquares row"></td>
			<td id="epsilonBlock" class="boardSquares row column"></td>
			<td id="foxtrotBlock" class="boardSquares row"></td>
		</tr>

		<tr class="pure-g gameRows">
			<td id="guerillaBlock" class="boardSquares"></td>
			<td id="hotelBlock" class="boardSquares column"></td>
			<td id="indigoBlock" class="boardSquares"></td>
		</tr>

		

	</table>

	<footer class="pure-g">
		<div class="pure-u-1-3 blankSpace"><p>Blank Space</p></div>
		<div class="pure-u-1-3 winCounter"><p class="winCounter">Win Counter</p></div>
		<div class="pure-u-1-3 blankSpace"><p>Blank Space</p></div>
	</footer>




</body>

</html>
