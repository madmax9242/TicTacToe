<doctype html>

<html>

<head>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="TTTcss.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="TTTscript.js"></script>

</head>

<body>

	<center><h1>Tic Tac Toe</h1></center><br />
	<hr />
	<table id="gameBoard">
		<tr class="pure-g">
			<td id="alpha" class="square"></td>
			<td id="bravo" class="column square"></td>
			<td id="charlie" class="square"></td>

		</tr>

		<tr class="pure-g">
			<td id="delta" class="row square"></td>
			<td id="epsilon" class="row column square"></td>
			<td id="foxtrot" class="row square"></td>
		</tr>

		<tr class="pure-g">
			<td id="golf" class="square"></td>
			<td id="hotel" class="column square"></td>
			<td id="indigo" class="square"></td>
		</tr>

		

	</table>

	<footer class="pure-g">
		<div class="pure-u-1-3 selectorForm">
			<h3>Choose your piece, player 1.</h3>
			<form class="selectorForm">
				<input type="radio" name="playerOne" class="xIcon">X<br>
				<input type="radio" name="playerOne" class="beerIcon">Beer Mug<br>
				<input type="radio" name="playerOne" class="bombIcon">Bomb<br>
				<input type="radio" name="playerOne" class="spyIcon">Spy<br>
				<input type="radio" name="playerOne" class="musicIcon">Music Note
			</form>
		</div>
		<div class="pure-u-1-3 winCounter"><p id="winCounterText">Score</p><br></div>
		<div class="pure-u-1-3 selectorForm">
			<h3>Choose your piece, player 2.</h3>
			<form class="selectorForm">
				<input type="radio" name="playerTwo" class="oIcon">O<br>
				<input type="radio" name="playerTwo" class="martiniIcon">Martini Glass<br>
				<input type="radio" name="playerTwo" class="pawIcon">Paw<br>
				<input type="radio" name="playerTwo" class="rocketIcon">Rocket<br>
				<input type="radio" name="playerTwo" class="gamepadIcon">Game Controller
			</form>
		</div>
	</footer>

	<div id="resetButton" class="pure-g">
		<div class="pure-u-1-3"><button id="resetBoard">New Game</button></div>
		<div class="pure-u-1-3"></div>
		<div class="pure-u-1-3"><button id="resetScore">Erase Score</button></div>
	</div>




</body>

</html>

<!-- End of Program -->
